<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>List of Cars</title>
</head>
<body>

<table border="1" cellpadding="3" cellspacing="5">
    <tr th:each="car : ${cars}">
        <td th:text="${car.getModel()}"></td>
        <td th:text="${car.getMark()}"></td>
    </tr>

</table>
</body>
</html>
